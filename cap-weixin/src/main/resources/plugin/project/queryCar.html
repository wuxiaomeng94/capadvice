<!DOCTYPE html>
<html>
  <head>
    <title>车辆绑定</title>
    
    
    
    
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

<meta name="description" content="车辆查询">


<link rel="stylesheet" href="../lib/weui.css">
<link rel="stylesheet" href="../css/jquery-weui.css">
<link rel="stylesheet" href="../css/demos.css">

</head>
  <body>
	  	<div class="weui-cells weui-cells_form">
		  <div class="weui-cells__title">个人信息</div>
			<div class="weui-cells">
			<a class="weui-cell weui-cell_access" href="http://www.baidu.com">
			  <div class="weui-cell__hd"><img height="80px" width="80px" src="https://raw.githubusercontent.com/ltllml42/img/master/img/20190429001008.png"></div>
			  <div class="weui-cell__bd">
				<p>litaolin</p>
				<p class="weui-footer__text">微信号</p>
			  </div>
			  <div class="weui-cell__ft">
			  </div>
			</a>
		</div>
	  <div class="weui-cell">
		  <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
		  <div class="weui-cell__bd">
					<input class="weui-input"id="name" maxlength="20" name="name" type="text"   pattern="^[\u4E00-\u9FA5\uf900-\ufa2d·s]{1,20}$" required="required" placeholder="必须为汉字或者·不能超过20个汉字">
		  </div>
	    <div class="weui-cell__ft">
	      <i class="weui-icon-warn"></i>
	    </div>
	   </div>
		 <div class="weui-cell">
		  <div class="weui-cell__hd"><label class="weui-label">性别</label></div>
		  <div class="weui-cell__bd">
					<input  id="sex" class="weui-input" id="sex" type="text" value="男" data-values="1" readonly placeholder="性别">
		  </div>
		 </div>
		 <!--weui-cell_vcode-->
		 <div class="weui-cell ">
		 	
		  <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
		  <div class="weui-cell__bd">
		 			<input id="telphone" class="weui-input" maxlength="13" name="telphone" required="true" type="tel" placeholder="手机号码(13位)">
	
		  </div>
		  <div class="weui-cell__ft">
	      <i class="weui-icon-warn"></i>
	   </div>
		 </div>
	</div>
  	
  	
        <div class="weui-cells__title">车辆信息</div>
        <div class="weui-cells">
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <p>车牌号</p>
            </div>
            <div class="weui-cell__bd left_150">
              <p>年检次数</p>
            </div>
            <div class="weui-cell__ft">向左滑动编辑</div>
          </div>
          <div class="weui-cell weui-cell_swiped">
            <div class="weui-cell__bd">
              <div class="weui-cell">
              	<div class="weui-cell__hd">
              		 	 <p>京A-AB123</p>
              	</div>
                <div class="weui-cell__bd left_150 " >
                 	 <p><a href="javascript:void(0);">5</a></p>
                </div>
                <div class="weui-cell__ft"><a href="javascript:void(0);">查看详情</a></div>
              </div>
            </div>
            <div class="weui-cell__ft">
              <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">解除</a>
              <a class="weui-swiped-btn weui-swiped-btn_default close-swipeout" href="javascript:">编辑</a>
            </div>
         </div>
        </div>
  
	    <style>
	      .weui-footer {
	        margin: 25px 0 10px 0;
	      }
	    </style>
    <script src="../lib/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>
    <script src="../js/carnum-picker.js"></script>
		<script src="../lib/fastclick.js"></script>
		<script src="../js/jquery-html5Validate.js"></script>

    <script>
      $('.delete-swipeout').click(function () {
      		var delEle=$(this);
      	$.confirm("您确定要删除吗", function() {
		   	$(delEle).parents('.weui-cell').remove();
		  }, function() {
		   	$(delEle).parents('.weui-cell').swipeout('close')
		});
      })
      $('.close-swipeout').click(function () {
        	$(this).parents('.weui-cell').swipeout('close')
      })
    </script>

<script>
  $(function() {
  	
    FastClick.attach(document.body);
  });
</script>


  </body>

</html>
